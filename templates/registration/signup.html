{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up - Cholonto--Rush{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h1 class="mb-4">Create account</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100" type="submit">Sign up</button>
      </form>
      <p class="mt-3">Already have an account? <a href="/accounts/login/">Login</a></p>
    </div>
  </div>
{% endblock %}
